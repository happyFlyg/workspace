<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=11;IE=10;IE=EDGE">
<link rel="stylesheet" href="../common/css/common.css" />
<link rel="stylesheet" href="../plugin/hui/iconfont/iconfont.css" />
<link rel="stylesheet" href="../plugin/hui/H-ui.min.css" />
<title>自侦案件填报</title>
<!--[if lt IE 9]>
<script type="text/javascript" src="../plug-in/html5.js"></script>
<script type="text/javascript" src="../plug-in/respond.min.js"></script>
<script type="text/javascript" src="../plug-in/PIE_IE678.js"></script>
<![endif]-->
</head>
<body>
 <div class="page-container">
    <div class="text-c">
        &nbsp;&nbsp;年度：
        <span class="select-box inline">
            <select name="" class="select">
                <option value="0">2017年</option>
                <option value="1">2018年</option>
            </select>
        </span>
        &nbsp;&nbsp;机构名称：
        <input type="text" name="" id="" style="width:150px" class="input-text">
        &nbsp;&nbsp;日期范围：
        <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;"> -
        <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:120px;">
        <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
    </div>
 	<div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-success radius" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加</a> 
            <a class="btn btn-warning radius" href="javascript:;"><i class="Hui-iconfont">&#xe6df;</i> 修改</a> 
            <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 删除</a>
            <a class="btn btn-primary radius" href="javascript:;"><i class="Hui-iconfont">&#xe6a7;</i> 发送</a> 

        </span>
        <span class="r">共有数据：<strong>1</strong> 条</span> 
    </div>
 	<table class="table table-border table-bordered table-hover table-bg">
 		<thead>
 			<tr class="text-c">
 				<th width="25"><input type="checkbox" value="" name=""></th>
                <th width="40">序号</th>
 				<th>年度</th>
                <th>属期</th>
                <th>机构名称</th>
                <th>自侦数量</th>
                <th width="120">录入日期</th>
                <th>状态</th>
                <th width="70">操作</th>
 			</tr>
 		</thead>
 		<tbody>
 			<tr class="text-c">
 				<td><input type="checkbox" value="" name=""></td>
                <td>1</td>
                <td></td>
 				<td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="f-14">
                    <a title="修改" href="javascript:;" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
                    <a title="删除" href="javascript:;" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                    <a title="发送" href="javascript:;" style="text-decoration:none"><i class="Hui-iconfont">&#xe6a7;</i></a> 
                </td>
 			</tr>
 		</tbody>
 	</table>
 </div>
<script type="text/javascript" src="../plugin/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../plugin/layer/layer.js"></script> 
<script type="text/javascript" src="../plugin/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="common/js/common.js"></script>
<script type="text/javascript" src="main/main.js"></script>
</body>
</html>
