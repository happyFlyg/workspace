<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=11;IE=10;IE=EDGE">
<link type="text/css" rel="stylesheet" href="../common/css/common.css">
<link rel="stylesheet" href="../common/iconfont/iconfont.css" />
<title>自动发现</title>
<style type="text/css">
	body{
		background: url('../images/jiank.jpg') no-repeat;
		background-size: 100%
	}
	#monitorIcon{
		position: absolute;
		bottom:20px;
		left:50%;
		margin-left: -90px
	}
	#monitorIcon li{
		float: left;
		font-size: 24px;
		padding:15px;
		background: rgba(0,0,0,0.8);
		color:#fff;
		cursor: pointer;
	}
	#monitorIcon li + li{
		border-left:1px solid rgba(255,255,255,0.2);
	}
	#monitorIcon li:hover{
		background: rgba(38,71,168,0.8);
	}
</style>
</head>
<body>
    <ul id="monitorIcon">
    	<li class="iconfont" title="最大化">&#xe601;</li>
    	<li class="iconfont" title="发现问题">&#xe628;</li>
    	<li class="iconfont" title="录像">&#xe611;</li>
    </ul>
</body>
</html>
